<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Layout</title>
    <link rel="stylesheet" href="dist/css/style.min.css">
</head>
<body>
    <div class="content">
        <div class="header">
            <a class="logout" href="#">logout</a>
            <h2>Chat</h2>
        </div>
        <div class="left-aside">
            <ul>
                <li><div class="online"></div> <span>Barack Obama</span></li>
                <li><div class="online"></div> <span>Bart Simpson</span></li>
                <li><div class="offline"></div> <span>Thomas Edison</span></li>
            </ul>
        </div>
        <div class="main-window">

            <div class="message-in">
                <div class="title">
                    Barack Obama
                </div>
                <div class="time">
                    10:24
                </div>
                <div class="message">
                    Whazzzzup!
                </div>
            </div>

            <div class="message-out">
                <div class="title">
                    You
                </div>
                <div class="time">
                    10:24
                </div>
                <div class="message">
                    Yo Bro! <br/>
                    \m/
                </div>
            </div>


        </div>
        <div class="right-aside">
            <ul>
                <li>
                    <div class="link">
                        <a href="#">http://github.com/alexeymazurik/cms-detector</a>
                    </div>
                </li>
                <li>
                    <div class="link">
                        <a href="#">http://github.com/alexeymazurik/cms-detector</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
