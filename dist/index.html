<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Layout</title>
    <link rel="stylesheet" href="stylesheets/style.min.css">
</head>
<body>
    <div class="content">
        <div class="header">
            <a class="logout" href="#">logout</a>
            <h2>Chat</h2>
        </div>
        <aside class="contacts">
            <ul class="contact-list">
                <li class="contact-item"><div class="online"></div> <span>Barack Obama</span></li>
                <li class="contact-item"><div class="online"></div> <span>Bart Simpson</span></li>
                <li class="contact-item"><div class="offline"></div> <span>Thomas Edison</span></li>
            </ul>
        </aside>
        <div class="main-window">

            <div class="message-in">
                <div class="title">
                    Barack
                </div>
                <div class="time">
                    10:24
                </div>
                <div class="message">
                    Whazzzzup!
                </div>
            </div>

            <div class="message-out">
                <div class="title">
                    You
                </div>
                <div class="time">
                    10:24
                </div>
                <div class="message">
                    Yo Bro! <br/>
                    \m/
                </div>
            </div>


        </div>
        <aside class="links">
            <ul class="link-list">
                <li>
                    <div class="link">
                        <a class="link-url" href="http://github.com/alexeymazurik/chat_layout">http://github.com/alexeymazurik/chat_layout</a>
                    </div>
                </li>
                <li>
                    <div class="link">
                        <a class="link-url" href="http://github.com/alexeymazurik/chat_layout">http://github.com/alexeymazurik/chat_layout</a>
                    </div>
                </li>
            </ul>
        </aside>
    </div>
</body>
</html>
